<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест скорости печати</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Тест скорости печати</h1>
    <p class="subtitle">Проверьте свою скорость и точность набора текста</p>

    <div class="controls">
      <div class="control-group">
        <label for="text-category">Категория текста:</label>
        <select id="text-category" class="text-category">
          <option value="all">Все категории</option>
          <option value="simple">Простые</option>
          <option value="medium">Средние</option>
          <option value="hard">Сложные</option>
          <option value="difficult">Сложные слова</option>
        </select>
      </div>

      <div class="control-group">
        <label for="language">Язык:</label>
        <select id="language">
          <option value="ru">Русский</option>
          <option value="en">Английский</option>
        </select>
      </div>

      <div class="control-group">
        <label for="test-duration">Длительность (сек):</label>
        <select id="test-duration">
          <option value="30">30</option>
          <option value="60" selected>60</option>
          <option value="120">120</option>
          <option value="180">180</option>
          <option value="300">300</option>
          <option value="0">Без ограничений</option>
        </select>
      </div>

      <div class="control-group">
        <label for="line-height">Межстрочный интервал:</label>
        <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.6">
        <span id="line-height-value">1.6</span>
      </div>

      <div class="control-group">
        <label for="font-size">Размер текста:</label>
        <input type="range" id="font-size" min="12" max="32" value="16">
        <span id="font-size-value">16px</span>
      </div>
    </div>

    <div class="buttons-container">
      <div class="buttons">
        <button id="new-text" class="btn">Новый текст</button>
        <button id="reset" class="btn">Сбросить</button>
        <button id="theme-toggle" class="btn">Темная тема</button>
        <button id="export-results" class="btn">Экспорт</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Скорость</div>
        <div id="speed" class="stat-value">0</div>
        <div class="stat-unit">зн./мин</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Точность</div>
        <div id="accuracy" class="stat-value">0</div>
        <div class="stat-unit">%</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Прогресс</div>
        <div id="progress" class="stat-value">0</div>
        <div class="stat-unit">%</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Цель</div>
        <div id="goal" class="stat-value" data-level="easy">100</div>
        <div class="stat-unit">зн./мин</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Осталось</div>
        <div id="time-left" class="stat-value">-</div>
        <div class="stat-unit">сек</div>
      </div>
    </div>

    <div class="text-content">
      <div id="text-display" class="text-display"></div>
      <textarea id="text-input" class="text-input" placeholder="Начните печатать здесь..."></textarea>
    </div>

    <div class="rhythm-visualizer"></div>

    <div class="results-chart">
      <canvas id="resultsChart"></canvas>
    </div>

    <div id="mistakes-report" class="mistakes-report"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
